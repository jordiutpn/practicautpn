<html lang="es-MX">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Carrito de Compras</title>
    </head>
    <body>
        <div class="container py-2">
            <h1 class="h1 text-center mb-3">
                Carrito de Compras
            </h1>
            <hr>
            <div id="cards" class="row"></div>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Elemento</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items">
                    <!-- -->
                </tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío. Comienza a comprar</th>
                    </tr>
                </tfoot>
            </table>
            <template id="template-car">
                <tr>
                    <th scope="row">Id</th>
                    <td>Abarrotes</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <td>
                        $ <span>48</span>
                    </td>
                </tr>
            </template>
            <template id="template-card">
                <div class="col-12 col-md-3">
                    <div class="card text-center">
                        <img src="" class="card-img-top mx-auto" alt="..." style="width: 100px; height: 100px;">
                        <div class="card-body">
                            <h5 class="card-title">Cacacola</h5>
                            <span class="d-block">$<p class="card-text d-inline-block"><span>20.00</span></p></span>
                            <button class="btn btn-dark mt-3">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
            <template id="template-footer">
                <th scope="row" colspan="2">
                    Total de productos
                </th>
                <td>10</td>
                <td>
                    <button id="empty-car" class="btn btn-danger btn-sm">
                        Vaciar todo
                    </button>
                </td>
                <td class="fw-700">
                    $ <span>5000</span>
                </td>
            </template>
        </div>
        <script src="app.js"></script>    
    </body>
</html>
